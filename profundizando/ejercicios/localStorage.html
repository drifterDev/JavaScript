<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicio Local storage</title>
    <script src="ejercicioLocalStorage.js"></script>
  </head>
  <body>
    <h1>Añade tu libro favorito</h1>
    <form action="" id="anadir">
      <input type="text" id="addLibro" />
      <button type="submit">Guardar</button>
    </form>

    <h1>Elimina un libro de tu elección</h1>
    <form action="" id="eliminar">
      <input type="text" id="removeLibro" />
      <button type="submit">Borrar</button>
    </form>

    <h2>Libros</h2>
    <div id="libros"><ul id="libros-list"></ul></div>
  </body>
</html>
