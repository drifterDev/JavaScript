<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Alpine JS</title>
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"
    ></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      [x-cloak] {
        display: none !important;
      }

      .tab-panel {
        display: none;
      }

      .active {
        display: block;
      }
    </style>
  </head>
  <body>
    <div x-data="{activeTab:1}" class="max-w-4xl mx-auto">
      <div>
        <nav
          class="isolate flex divide-x divide-gray-200 rounded-lg shadow"
          aria-label="Tabs"
        >
          <!-- Current: "text-gray-900", Default: "text-gray-500 hover:text-gray-700" -->
          <button
            x-on:click="activeTab=1"
            x-bind:class="activeTab==1?'text-gray-900':'text-gray-500 hover:text-gray-700'"
            type="button"
            class="rounded-l-lg group relative min-w-0 flex-1 overflow-hidden bg-white py-4 px-4 text-center text-sm font-medium hover:bg-gray-50 focus:z-10"
            aria-current="page"
          >
            <span>My Account</span>
            <span
              aria-hidden="true"
              class="absolute inset-x-0 bottom-0 h-0.5"
            ></span>
          </button>
          <button
            x-on:click="activeTab=2"
            x-bind:class="activeTab==2?'text-gray-900':'text-gray-500 hover:text-gray-700'"
            type="button"
            class="group relative min-w-0 flex-1 overflow-hidden bg-white py-4 px-4 text-center text-sm font-medium hover:bg-gray-50 focus:z-10"
          >
            <span>Company</span>
            <span
              aria-hidden="true"
              class="absolute inset-x-0 bottom-0 h-0.5"
            ></span>
          </button>
          <button
            x-on:click="activeTab=3"
            x-bind:class="activeTab==3?'text-gray-900':'text-gray-500 hover:text-gray-700'"
            type="button"
            class="group relative min-w-0 flex-1 overflow-hidden bg-white py-4 px-4 text-center text-sm font-medium hover:bg-gray-50 focus:z-10"
          >
            <span>Team Members</span>
            <span
              aria-hidden="true"
              class="absolute inset-x-0 bottom-0 h-0.5"
            ></span>
          </button>
          <button
            type="button"
            x-on:click="activeTab=4"
            x-bind:class="activeTab==4?'text-gray-900':'text-gray-500 hover:text-gray-700'"
            class="rounded-r-lg group relative min-w-0 flex-1 overflow-hidden bg-white py-4 px-4 text-center text-sm font-medium hover:bg-gray-50 focus:z-10"
          >
            <span>Billing</span>
            <span
              aria-hidden="true"
              class="absolute inset-x-0 bottom-0 h-0.5"
            ></span>
          </button>
        </nav>
      </div>

      <div class="tab-panel" x-bind:class="{'active':activeTab===1}">
        <h2 class="text-2xl p-6">My Account</h2>
      </div>

      <div class="tab-panel" x-bind:class="{'active':activeTab===2}">
        <h2 class="text-2xl p-6">Company</h2>
      </div>

      <div class="tab-panel" x-bind:class="{'active':activeTab===3}">
        <h2 class="text-2xl p-6">Team Members</h2>
      </div>

      <div class="tab-panel" x-bind:class="{'active':activeTab===4}">
        <h2 class="text-2xl p-6">Billing</h2>
      </div>
    </div>
  </body>
</html>
